<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IDM project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Video Generator</a></li>
                <li class=""><a href="/videoDispo">My videos</a></li>
                <li class=""><a href="/videoGenerated">Generated Videos</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">




    <div class="panel panel-default">
        <div class="panel-body text-center">
            <div th:if="${videoGenerated} != null">
                <h2>Video Generated</h2>
                <video controls="">
                    <source th:src="${videoGenerated}" type="video/mp4" />
                </video>
            </div>

            <div>
                <h3>Texte videoGen :</h3>
                <form action="#" th:action="@{/}" th:object="${formVideoGen}" method="post">
                    <textarea style="width: 100%;height: 200px;" type="text" th:field="*{textVideoGen}"></textarea>
                    <p th:if="${#fields.hasErrors('textVideoGen')}" th:errors="*{textVideoGen}">error</p>
                    <br/>
                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
